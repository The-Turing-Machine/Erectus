<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; *; style-src  &apos;self&apos; &apos;unsafe-inline&apos; *">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova-master/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-tabs class="tabs-icon-top">
        <ion-tab title="Map" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
            <ion-pane>
                <ion-header-bar class="bar-stable">
                    <center>
                        <h1 class="title">Earthquake!</h1></center>
                </ion-header-bar>
                <ion-content ng-controller="MapController">
                    <div id="map" data-tap-disabled="true"></div>
                </ion-content>
            </ion-pane>
        </ion-tab>
        <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock">
            <ion-pane>
                <ion-content ng-controller="Text_Controller" ng-repeat="i in a">
                    <h2>{{i}}</h2>
                </ion-content>
            </ion-pane>
        </ion-tab>
    </ion-tabs>
    <!--     <script src="https://maps-api-ssl.google.com/maps/api/js?libraries=places"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9Q52N2J-zQEZD1woX6-4PAaH-nP6gPPo" async defer></script>
</body>

</html>
