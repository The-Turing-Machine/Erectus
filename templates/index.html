<!DOCTYPE HTML>
<html>

<head>
    <title>Alpha by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="../static/css/main.css" />
</head>

<body class="landing">
    <div id="page-wrapper">
        <header id="header" class="alt">
            <h1 style="font-size: 20px;"><a href="index.html" style="color: #FF522B; font-weight: 700; font-size: 25px;">Erectus</a> by TheTuringMachine</h1>
        </header>
        <button id='setCamp'>Alert Relief Camp !</button>
        <div class="mapcover">
            <div id='map'></div>
            <div class='map-overlay top' style="visibility: hidden;">
                <div class='map-overlay-inner'>
                    <fieldset>
                        <label>Select layer</label>
                        <select id='layer' name='layer'>
                            <option value='water'>Water</option>
                            <option value='building'>Buildings</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label>Choose a color</label>
                        <div id='swatches'></div>
                    </fieldset>
                </div>
            </div>
        </div>
        <section id="main" class="container">
            <section class="box special" style="box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);">
                <header class="major">
                    <h2>Events</h2>
                </header>
            </section>
        </section>
        <footer id="footer">
            <ul class="icons">
                <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
                <li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
                <li><a href="#" class="icon fa-google-plus"><span class="label">Google+</span></a></li>
            </ul>
        </footer>
    </div>
    <script src="../static/js/jquery.min.js"></script>
    <!-- <script src="../static/js/main.js"></script>
 -->
    <script src="../static/js/map.js"></script>
</body>

</html>
